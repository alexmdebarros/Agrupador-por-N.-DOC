<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupador Brabo - Processamento de Extratos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(to right, #25d366, #128c7e);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.4;
        }
        
        .bot-message {
            background-color: #fff;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .user-message {
            background-color: #dcf8c6;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            margin-left: auto;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 12px 16px;
            background-color: #fff;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 2px;
            background-color: #9e9ea1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        .chat-footer {
            padding: 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            display: block;
            background: #128c7e;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            border: none;
        }
        
        .file-input-button:hover {
            background: #075e54;
        }
        
        .file-input-button i {
            margin-right: 8px;
        }
        
        .download-button {
            display: block;
            background: #25d366;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 300px;
            border: none;
        }
        
        .download-button:hover {
            background: #128c7e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #25d366, #128c7e);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 5px;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typing {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); opacity: 0.8; }
            100% { transform: translateY(0px); opacity: 0.4; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AGRUPADOR BRABO</h1>
            <p>Created by Alex</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                E aí, firmeza? Sou o Agrupador Brabo! 💪
            </div>
            <div class="message bot-message">
                Tô aqui pra resolver seu problema com esses extratos chatos! Manda bala com o arquivo que eu resolvo!
            </div>
            <div class="message bot-message">
                Bora trabalhar? Me manda esse CSV aí que eu faço a mágica acontecer! ✨
            </div>
        </div>
        
        <div class="chat-footer">
            <div class="file-input-wrapper">
                <button class="file-input-button" id="upload-button">
                    <i class="fas fa-file-import"></i> ENVIAR ARQUIVO CSV
                </button>
                <input type="file" id="file-input" accept=".csv">
            </div>
            <button class="download-button hidden" id="download-button">
                <i class="fas fa-file-download"></i> BAIXAR RESULTADO
            </button>
            <div class="status" id="status-message"></div>
        </div>
    </div>

    <script>
        // Mensagens aleatórias no estilo "brabo"
        const welcomeMessages = [
            "E aí, firmeza? Sou o Agrupador Brabo! 💪",
            "Fala tu! O brabo dos agrupamentos chegou! 😎",
            "Salve! Tá precisando agrupar uns trem? Tô dentro! 🔥",
            "Opa! O Agrupador Brabo na área! Bora resolver isso! 💼",
            "E ai meu consagrado! Pronto pra agrupar uns negócio? 💰"
        ];
        
        const fileRequestMessages = [
            "Manda o CSV aí que eu começo a trabalhar! 📤",
            "Cadê o arquivo, meu patrão? Tô esperando aqui! 😤",
            "Clica nesse botão e manda o CSV pra cá! 📎",
            "Vamo que vamo! Solta o arquivo aí! 📤",
            "Tá esperando o quê? Manda o CSV! 📂"
        ];
        
        const processingMessages = [
            "Peguei teu arquivo! Vou meter o louco agora! ⚙️",
            "Arquivo recebido! Hora de trabalhar... 🔍",
            "Valeu pelo arquivo! Agora deixa comigo! 😎",
            "Arquivo anexado! Ligando os turbinos... ⏳",
            "Beleza, peguei o arquivo! Vou ver esse trem! 👀"
        ];
        
        const stepMessages = [
            "Tô processando os dados... segura aí! ⏳",
            "Analisando as parada... 💰",
            "Calculando os bagulho... 🧮",
            "Agrupando por documento... 📑",
            "Filtrando os código... 🔎",
            "Convertendo os valor... 🔄",
            "Somando tudo... ➕",
            "Verificando os grupo... ✅",
            "Criando arquivo final... 💾",
            "Quase lá, meu chapa! Só mais um cadim... 😅"
        ];
        
        const successMessages = [
            "Prontinho, chefe! Terminei aqui! 🎉",
            "Concluído! Pode pegar o resultado! 😎",
            "Feito! Arquivo pronto pra download! 👍",
            "Cabô, meu patrão! Baixa aí! 💾",
            "Sucesso! Terminei o trampo! 💪"
        ];
        
        // Função para obter uma mensagem aleatória
        function getRandomMessage(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        
        // Elementos DOM
        const chatMessages = document.getElementById('chat-messages');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const downloadButton = document.getElementById('download-button');
        const statusMessage = document.getElementById('status-message');
        
        // Adiciona uma mensagem ao chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Mostra indicador de digitação
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            typingDiv.id = 'typing-indicator';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Esconde indicador de digitação
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Atualiza mensagem de status
        function updateStatus(text) {
            statusMessage.textContent = text;
        }
        
        // Processa o arquivo CSV
        function processCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: function(results) {
                        const data = results.data;
                        
                        // Converte colunas numéricas e preenche NaN com 0
                        for (const row of data) {
                            if (row['CREDITO']) {
                                row['CREDITO'] = parseFloat(row['CREDITO'].replace(/\./g, '').replace(',', '.')) || 0;
                            } else {
                                row['CREDITO'] = 0;
                            }
                            
                            if (row['DEBITO']) {
                                row['DEBITO'] = parseFloat(row['DEBITO'].replace(/\./g, '').replace(',', '.')) || 0;
                            } else {
                                row['DEBITO'] = 0;
                            }
                        }
                        
                        // Função para filtrar grupos com 1318, 1321 e 1322
                        function grupoValido(grupo) {
                            const codigos = grupo.map(item => item['CD.OPER']);
                            return codigos.includes('1318') && codigos.includes('1321') && codigos.includes('1322');
                        }
                        
                        // Agrupa por NR. DOC e filtra
                        const grupos = {};
                        for (const row of data) {
                            if (!grupos[row['NR. DOC']]) {
                                grupos[row['NR. DOC']] = [];
                            }
                            grupos[row['NR. DOC']].push(row);
                        }
                        
                        const resultados = [];
                        for (const [nrDoc, grupo] of Object.entries(grupos)) {
                            if (grupoValido(grupo)) {
                                const creditoTotal = grupo.reduce((sum, row) => sum + row['CREDITO'], 0);
                                const debitoTotal = grupo.reduce((sum, row) => sum + row['DEBITO'], 0);
                                const diferenca = creditoTotal - debitoTotal;
                                
                                resultados.push({
                                    'NR. DOC': nrDoc,
                                    'CREDITO': creditoTotal.toFixed(2).replace('.', ','),
                                    'DEBITO': debitoTotal.toFixed(2).replace('.', ','),
                                    'DIFERENCA': diferenca.toFixed(2).replace('.', ',')
                                });
                            }
                        }
                        
                        // Converte para CSV
                        const csv = Papa.unparse(resultados, {
                            delimiter: ";",
                            header: true
                        });
                        
                        resolve(csv);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }
        
        // Simula processamento com barra de progresso
        function simulateProcessing() {
            let step = 0;
            const totalSteps = 6;
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-container';
            progressBar.innerHTML = `
                <div>Trampando no seu arquivo...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            `;
            chatMessages.appendChild(progressBar);
            
            const progressFill = document.getElementById('progress-fill');
            
            const processInterval = setInterval(() => {
                if (step < totalSteps) {
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage(getRandomMessage(stepMessages), 'bot');
                        step++;
                        const progress = Math.min((step / totalSteps) * 100, 100);
                        progressFill.style.width = `${progress}%`;
                        
                        if (step === totalSteps) {
                            clearInterval(processInterval);
                        }
                    }, 1000);
                }
            }, 2000);
            
            return new Promise(resolve => {
                setTimeout(resolve, totalSteps * 2000);
            });
        }
        
        // Event Listeners
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                
                // Validar se é CSV
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage('Ih rapaz! Isso aí não é CSV não! Manda direito!', 'bot');
                    }, 1000);
                    return;
                }
                
                // Adicionar mensagem do usuário
                addMessage(`Mandei o arquivo: ${file.name}`, 'user');
                
                // Processar arquivo
                downloadButton.classList.add('hidden');
                updateStatus('Processando...');
                
                try {
                    // Mostrar mensagem de recebimento
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage(getRandomMessage(processingMessages), 'bot');
                        
                        // Simular etapas de processamento
                        simulateProcessing().then(async () => {
                            // Processamento real do CSV
                            showTypingIndicator();
                            updateStatus('Processamento final...');
                            
                            const csvResult = await processCSV(file);
                            
                            hideTypingIndicator();
                            addMessage(getRandomMessage(successMessages), 'bot');
                            downloadButton.classList.remove('hidden');
                            updateStatus('Processamento concluído!');
                            
                            // Criar arquivo de resultado
                            const blob = new Blob([csvResult], { type: 'text/csv;charset=utf-8;' });
                            const url = URL.createObjectURL(blob);
                            downloadButton.onclick = () => {
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = 'resultado_agrupado.csv';
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                            };
                        });
                    }, 1500);
                } catch (error) {
                    hideTypingIndicator();
                    addMessage('Deu ruim aqui, meu patrão! O arquivo tá zoado!', 'bot');
                    updateStatus('Erro no processamento');
                    console.error(error);
                }
            }
        });
        
        // Inicializar mensagens aleatórias
        document.querySelectorAll('.bot-message')[0].textContent = getRandomMessage(welcomeMessages);
        document.querySelectorAll('.bot-message')[2].textContent = getRandomMessage(fileRequestMessages);
    </script>
</body>
</html>
